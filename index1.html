<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>你好，GitHub</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-gap: 0.875rem;
        grid-template-columns: repeat(auto-fill, minmax(160px, 5fr));
      "
    >
      <a
        href="/@d3/animated-treemap?intent=fork"
        target="_blank"
        title="Animated treemap by D3"
        style="
          display: inline-flex;
          flex-direction: column;
          align-items: start;
          font: 400 0.75rem var(--sans-serif);
          color: #1b1e23;
          width: 100%;
        "
      >
        <div
          style="
            border: 1px solid rgb(232, 232, 232);
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            padding-top: 62.5%;
            background-size: cover;
            background-image: url('https://static.observableusercontent.com/thumbnail/882768da05f294d7eea3aef0e4d5e060b9f9ee542d681772b54341f26b6abfef.jpg');
          "
        ></div>
        <div
          style="
            width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
          "
        >
          Animated treemap
        </div>
      </a>
    </div>
  </body>
</html>
