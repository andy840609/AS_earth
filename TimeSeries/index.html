<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.5.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="src/TS.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container"></main>
    <!-- Bootstrap Bundle (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- d3-regression會清空d3的prop，所以先引入 -->
    <script
      src="https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js"
      integrity="sha384-5w4v9hMKc8RjF/drMQHqiK7dvovFyz8kwp8df1kYLWjgIsg+zB2fRZpMz0WCc0sY"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
      integrity="sha384-su5kReKyYlIFrI62mbQRKXHzFobMa7BHp1cK6julLPbnYcCW9NIZKJiTODjLPeDh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha384-5c/prnUc7MzXF7auiBy6n8cSZk2mqlHCyJ3iE2kdV2JRNAF4vmY7p8e5vso0rSTU"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="src/regression.min.js"></script> -->

    <script src="src/TS.js"></script>
    <script>
      axios.get("data/data.txt", { responseType: "blob" }).then((res) => {
        res.data.text().then((csvStr) => {
          let chart = TSchart().selector(".container").data(csvStr);
          chart();
        });
      });
    </script>
  </body>
</html>
